[build-system]
requires = ["maturin>=1.0,<2.0", "setuptools", "wheel"]
build-backend = "maturin"

[project]
name = "proofatlas"
version = "0.1.0"
description = "ProofAtlas: Automated theorem proving with Python and Rust"
authors = [{name = "ProofAtlas Contributors"}]
requires-python = ">=3.11"
keywords = ["theorem-proving", "automated-reasoning", "tptp", "first-order-logic"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "Programming Language :: Rust",
    "Programming Language :: Python :: 3",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

dependencies = [
    "lark",
    "networkx",
    "numpy",
    "tqdm",
    "python-dotenv",
]

[project.optional-dependencies]
dev = ["pytest", "pytest-benchmark", "ruff", "black", "mypy"]
ml = ["torch", "torch-geometric"]

[tool.maturin]
python-source = "python"
module-name = "proofatlas_rust"
manifest-path = "rust/Cargo.toml"
features = ["pyo3/extension-module"]

[tool.setuptools.packages.find]
where = ["python/src"]
include = ["proofatlas*"]
namespaces = false

[tool.ruff]
line-length = 100
target-version = "py38"

[tool.black]
line-length = 100
target-version = ['py38']

[tool.pytest.ini_options]
testpaths = ["python/tests"]
python_files = ["test_*.py", "*_test.py"]
