name: proofatlas
channels:
  - conda-forge
  - defaults
dependencies:
  # Python
  - python=3.11
  
  # Scientific computing (core dependencies)
  - numpy
  - scipy
  - networkx
  
  # Visualization
  - matplotlib
  - plotly
  
  # Jupyter ecosystem
  - jupyter
  - ipython
  - ipykernel
  - notebook
  
  # Configuration and CLI
  - omegaconf
  - click
  - pyyaml
  
  # Parsing
  - lark-parser
  
  # Utilities
  - tqdm
  - gitpython
  - python-dotenv
  - rich
  - textual
  - pip
  - setuptools
  - wheel
  
  # Development tools
  - pytest
  - pytest-cov
  - black
  - isort
  - flake8
  - ruff

# Note: PyTorch, PyTorch Geometric, and PyTorch Lightning are optional
# and can be installed separately using the setup.sh script