name: proofatlas
channels:
  - conda-forge
  - defaults
dependencies:
  # Python
  - python=3.11
  
  # Scientific computing (core dependencies)
  - numpy
  - scipy
  - networkx
  
  # Visualization
  - matplotlib
  - plotly
  
  # Jupyter ecosystem
  - jupyter
  - ipython
  - ipykernel
  - notebook
  
  # Configuration and CLI
  - omegaconf
  - click
  - pyyaml
  
  # Parsing
  - lark-parser
  
  # Utilities
  - tqdm
  - gitpython
  - python-dotenv
  - rich
  - textual
  - pip
  - setuptools
  - wheel
  
  # Development tools
  - pytest
  - pytest-cov
  - black
  - isort
  - flake8
  - ruff
  
  # Rust build tools
  - maturin>=1.0  # For building Rust components with Python bindings

# Note: The following packages are installed via pip by setup.sh:
# - torch (with specific CPU/GPU index URL)
# - torch-geometric
# - pytorch-lightning
# - torchmetrics
# - pyg-lib (with PyTorch version compatibility)
# This ensures proper CPU/GPU support based on user selection