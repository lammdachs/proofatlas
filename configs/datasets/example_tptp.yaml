# Example dataset configuration for TPTP problems
name: example_tptp
file_format: tptp
data_format: graph
base_path: ${TPTP_PATH}/Problems

splits:
  - name: train
    patterns:
      - "GRP/*.p"
      - "ALG/*.p"
    ratio: 0.8
    
  - name: val
    patterns:
      - "LAT/*.p"
    ratio: 0.1
    
  - name: test
    patterns:
      - "BOO/*.p"
    ratio: 0.1

metadata:
  description: "Example TPTP dataset with problems from different domains"
  created: "2025-01-19"
  problem_domains:
    - GRP (Group Theory)
    - ALG (Algebra)
    - LAT (Lattice Theory)
    - BOO (Boolean Algebra)