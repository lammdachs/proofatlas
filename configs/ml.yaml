# Machine Learning configuration for ProofAtlas
# This configuration is only needed when using ML-based clause selection

# Paths for ML components
paths:
  models: ${MODEL_DIR:./.selectors/models}
  checkpoints: ${CHECKPOINT_DIR:./.selectors/checkpoints}
  configs: ${SELECTOR_CONFIGS_DIR:./.selectors/configs}

# Model architecture configuration
model:
  # Hidden dimension size
  hidden_dim: 768
  
  # Number of layers
  num_layers: 6
  
  # Number of attention heads (for transformer models)
  num_heads: 12
  
  # Dropout rate
  dropout: 0.1
  
  # GNN type (gcn, gin, gat)
  gnn_type: gcn
  
  # Use positional encoding
  use_positional_encoding: true
  
  # Maximum arity for functions/predicates
  max_arity: 10
  
  # Number of symbol types
  num_types: 10

# Training configuration
training:
  # Batch size
  batch_size: 32
  
  # Learning rate
  learning_rate: 0.0001
  
  # Number of epochs
  num_epochs: 100
  
  # Gradient clipping value
  gradient_clip: 1.0
  
  # Warmup steps for learning rate scheduler
  warmup_steps: 1000
  
  # Validation split ratio
  validation_split: 0.1
  
  # Checkpoint every N epochs
  checkpoint_every: 10
  
  # Early stopping patience
  early_stopping_patience: 20

# Data format for neural models
data_format:
  # Format type (graph, sequence, hybrid)
  type: graph
  
  # Include global features
  include_global: true
  
  # Maximum sequence length (for sequence models)
  max_seq_length: 512

# Inference configuration for ML models
inference:
  # Temperature for sampling (0 for greedy)
  temperature: 1.0
  
  # Device to use (cpu, cuda, mps)
  device: cpu
  
  # Batch size for inference
  batch_size: 64