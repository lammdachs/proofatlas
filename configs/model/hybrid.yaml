# Hybrid GNN-Transformer model configuration

_target_: proofatlas.models.hybrid.model.HybridModel

# GNN component
gnn:
  num_layers: 4
  hidden_dim: 256
  node_embedding_dim: 128
  edge_embedding_dim: 64
  aggregation: "mean"
  dropout: 0.1
  
# Transformer component  
transformer:
  num_layers: 6
  num_heads: 8
  hidden_dim: 512
  feedforward_dim: 2048
  dropout: 0.1
  max_sequence_length: 2048
  
# Fusion settings
fusion:
  method: "attention"  # Options: concat, attention, gated
  output_dim: 512
  
# Model output
output:
  num_classes: null  # Set based on task
  classification_head: "mlp"
  regression_head: null