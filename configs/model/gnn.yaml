# Pure GNN model configuration

_target_: proofatlas.models.gnn.gnn.GNNModel

architecture: "GCN"  # Options: GCN, GAT, GIN, GraphSAGE
num_layers: 5
hidden_dim: 256
node_embedding_dim: 128
edge_embedding_dim: 64
dropout: 0.1
batch_norm: true
residual: true

# Pooling for graph-level tasks
pooling:
  method: "global_mean_pool"  # Options: global_mean_pool, global_max_pool, global_add_pool
  
# Output configuration
output_dim: null  # Set based on task