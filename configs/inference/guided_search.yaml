# Guided search configuration for theorem proving

# Search strategy
search:
  algorithm: "beam"  # Options: beam, best_first, monte_carlo
  beam_width: 10
  max_depth: 100
  timeout: 300  # seconds
  
# Neural guidance
guidance:
  temperature: 1.0
  top_k: 50
  top_p: 0.9
  guidance_strength: 0.8  # Balance between neural guidance and prover heuristics
  
# Prover integration
prover:
  name: "vampire"  # Options: vampire, eprover, z3
  base_options: ["--mode", "casc", "--time_limit", "300"]
  guided_options: ["--guided_mode", "neural"]
  
# Proof validation
validation:
  enabled: true
  strict: true
  
# Caching
cache:
  enabled: true
  size: 10000
  ttl: 3600  # seconds
  
# Batch processing
batch:
  enabled: true
  size: 16
  timeout_per_problem: 300