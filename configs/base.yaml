# Base configuration for ProofAtlas experiments

defaults:
  - model: hybrid
  - data: default
  - training: standard
  - inference: guided_search
  - _self_

# Experiment settings
experiment:
  name: "proofatlas_experiment"
  seed: 42
  device: "cuda"
  num_workers: 4
  
# Paths
paths:
  data_dir: "${hydra:runtime.cwd}/data"
  checkpoint_dir: "${hydra:runtime.cwd}/checkpoints"
  log_dir: "${hydra:runtime.cwd}/.logs"
  cache_dir: "${hydra:runtime.cwd}/cache"

# Logging
logging:
  level: "INFO"
  csv:
    enabled: true
    save_dir: "${paths.log_dir}/csv_logs"
    flush_interval: 10  # Flush to disk every N batches

# Hydra configuration
hydra:
  run:
    dir: experiments/${experiment.name}/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: experiments/${experiment.name}/sweeps
    subdir: ${hydra.job.num}