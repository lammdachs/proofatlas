name: CI

on:
  pull_request:
  push:
    branches: [main]
  schedule:
    - cron: '0 0 * * 0'  # Weekly full test (Sunday 00:00 UTC)

env:
  LIBTORCH_USE_PYTORCH: "1"

jobs:
  # Detect what changed
  detect-changes:
    runs-on: ubuntu-24.04
    outputs:
      rust_core: ${{ steps.filter.outputs.rust_core }}
      rust_wasm: ${{ steps.filter.outputs.rust_wasm }}
      python_ml: ${{ steps.filter.outputs.python_ml }}
      docs_only: ${{ steps.filter.outputs.docs_only }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            rust_core:
              - 'crates/proofatlas/src/logic/**'
              - 'crates/proofatlas/src/generating/**'
              - 'crates/proofatlas/src/simplifying/**'
              - 'crates/proofatlas/src/index/**'
              - 'crates/proofatlas/src/parser/**'
              - 'crates/proofatlas/src/selection/**'
              - 'crates/proofatlas/src/state.rs'
              - 'crates/proofatlas/src/prover.rs'
              - 'crates/proofatlas/src/config.rs'
              - 'crates/proofatlas/src/trace.rs'
              - 'crates/proofatlas/src/profile.rs'
              - 'crates/proofatlas/src/json.rs'
              - 'crates/proofatlas/src/lib.rs'
              - 'crates/proofatlas/Cargo.toml'
              - 'Cargo.toml'
            rust_wasm:
              - 'crates/proofatlas-wasm/**'
              - 'web/**'
            python_ml:
              - 'python/proofatlas/ml/**'
              - 'python/proofatlas/selectors/**'
              - 'python/tests/ml/**'
            docs_only:
              - '**/*.md'
              - 'docs/**'

  # Tier 1: Critical tests (always run)
  critical-tests:
    runs-on: ubuntu-24.04
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v4

      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.toml') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install torch
        run: |
          uv venv
          uv pip install torch --index-url https://download.pytorch.org/whl/cpu

      - name: Rust compile check
        run: |
          source .venv/bin/activate
          cargo check -p proofatlas

      - name: End-to-end proof tests
        run: |
          source .venv/bin/activate
          export LD_LIBRARY_PATH=$(python -c "import torch; print(torch.__path__[0])")/lib
          cargo test -p proofatlas --test basic_test

      - name: Basic Python import test
        run: |
          source .venv/bin/activate
          uv pip install maturin
          maturin develop
          python -c "from proofatlas import ProofAtlas; print('OK')"

  # Tier 2: Selective tests based on changes (always run on schedule)
  rust-core-tests:
    needs: [detect-changes, critical-tests]
    if: needs.detect-changes.outputs.rust_core == 'true' || github.event_name == 'schedule'
    runs-on: ubuntu-24.04
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v4

      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.toml') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install torch
        run: |
          uv venv
          uv pip install torch --index-url https://download.pytorch.org/whl/cpu

      - name: Run all Rust tests
        run: |
          source .venv/bin/activate
          export LD_LIBRARY_PATH=$(python -c "import torch; print(torch.__path__[0])")/lib
          cargo test -p proofatlas --lib
          cargo test -p proofatlas --test '*'

  rust-wasm-tests:
    needs: [detect-changes, critical-tests]
    if: needs.detect-changes.outputs.rust_wasm == 'true' || github.event_name == 'schedule'
    runs-on: ubuntu-24.04
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo
            target
          key: ${{ runner.os }}-cargo-wasm-${{ hashFiles('**/Cargo.toml') }}
          restore-keys: |
            ${{ runner.os }}-cargo-wasm-

      - name: Check WASM build
        run: cargo check -p proofatlas-wasm --target wasm32-unknown-unknown

  python-ml-tests:
    needs: [detect-changes, critical-tests]
    if: needs.detect-changes.outputs.python_ml == 'true' || github.event_name == 'schedule'
    runs-on: ubuntu-24.04
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v4

      - name: Install and test
        run: |
          uv venv
          uv pip install torch --index-url https://download.pytorch.org/whl/cpu
          uv pip install maturin pytest
          source .venv/bin/activate
          maturin develop
          pytest python/tests/ml/ -v

  # Skip tests for docs-only changes
  docs-only:
    needs: [detect-changes, critical-tests]
    if: |
      needs.detect-changes.outputs.docs_only == 'true' &&
      needs.detect-changes.outputs.rust_core == 'false' &&
      needs.detect-changes.outputs.rust_wasm == 'false' &&
      needs.detect-changes.outputs.python_ml == 'false'
    runs-on: ubuntu-24.04
    steps:
      - name: Documentation-only changes
        run: echo "Only documentation changed, skipping component tests"
