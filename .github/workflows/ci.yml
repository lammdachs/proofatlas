name: CI

on:
  pull_request:
  push:
    branches: [main]
  schedule:
    - cron: '0 0 * * 0'  # Weekly full test (Sunday 00:00 UTC)

jobs:
  # Detect what changed
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      rust_core: ${{ steps.filter.outputs.rust_core }}
      rust_ml: ${{ steps.filter.outputs.rust_ml }}
      rust_wasm: ${{ steps.filter.outputs.rust_wasm }}
      python_ml: ${{ steps.filter.outputs.python_ml }}
      docs_only: ${{ steps.filter.outputs.docs_only }}
    steps:
      - uses: actions/checkout@v3
      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            rust_core:
              - 'crates/proofatlas/src/core/**'
              - 'crates/proofatlas/src/inference/**'
              - 'crates/proofatlas/src/saturation/**'
              - 'crates/proofatlas/src/parser/**'
              - 'crates/proofatlas/src/unification/**'
              - 'crates/proofatlas/src/selectors/**'
              - 'crates/proofatlas/Cargo.toml'
              - 'Cargo.toml'
            rust_ml:
              - 'crates/proofatlas/src/ml/**'
            rust_wasm:
              - 'crates/proofatlas-wasm/**'
              - 'web/**'
            python_ml:
              - 'python/proofatlas/ml/**'
              - 'python/proofatlas/selectors/**'
              - 'python/tests/ml/**'
            docs_only:
              - '**/*.md'
              - 'docs/**'

  # Tier 1: Critical tests (always run)
  critical-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v3

      - name: Cache Cargo
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.toml') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Rust compile check
        run: cargo check -p proofatlas

      - name: End-to-end proof tests
        run: cargo test -p proofatlas --test basic_test

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Basic Python import test
        run: |
          pip install -e .
          python -c "from proofatlas import ProofState; print('OK')"

  # Tier 2: Selective tests based on changes (always run on schedule)
  rust-core-tests:
    needs: [detect-changes, critical-tests]
    if: needs.detect-changes.outputs.rust_core == 'true' || github.event_name == 'schedule'
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v3

      - name: Cache Cargo
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.toml') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Run all Rust tests
        run: |
          cargo test -p proofatlas --lib
          cargo test -p proofatlas --test '*'

  rust-ml-tests:
    needs: [detect-changes, critical-tests]
    if: needs.detect-changes.outputs.rust_ml == 'true' || github.event_name == 'schedule'
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v3

      - name: Cache Cargo
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo
            target
          key: ${{ runner.os }}-cargo-ml-${{ hashFiles('**/Cargo.toml') }}
          restore-keys: |
            ${{ runner.os }}-cargo-ml-

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install PyTorch (for tch-rs)
        run: pip install torch --index-url https://download.pytorch.org/whl/cpu

      - name: Configure Cargo for tch-rs
        run: python scripts/setup_cargo.py

      - name: Run ML tests
        run: "cargo test -p proofatlas --features ml ml::"

  rust-wasm-tests:
    needs: [detect-changes, critical-tests]
    if: needs.detect-changes.outputs.rust_wasm == 'true' || github.event_name == 'schedule'
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v3

      - name: Cache Cargo
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo
            target
          key: ${{ runner.os }}-cargo-wasm-${{ hashFiles('**/Cargo.toml') }}
          restore-keys: |
            ${{ runner.os }}-cargo-wasm-

      - name: Install wasm target
        run: rustup target add wasm32-unknown-unknown

      - name: Check WASM build
        run: cargo check -p proofatlas-wasm --target wasm32-unknown-unknown

  python-ml-tests:
    needs: [detect-changes, critical-tests]
    if: needs.detect-changes.outputs.python_ml == 'true' || github.event_name == 'schedule'
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-ml-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-ml-

      - name: Install dependencies
        run: |
          pip install -e .
          pip install pytest numpy
          pip install torch --index-url https://download.pytorch.org/whl/cpu

      - name: Run Python ML tests
        run: pytest python/tests/ml/ -v

  # Skip tests for docs-only changes
  docs-only:
    needs: [detect-changes, critical-tests]
    if: |
      needs.detect-changes.outputs.docs_only == 'true' &&
      needs.detect-changes.outputs.rust_core == 'false' &&
      needs.detect-changes.outputs.rust_ml == 'false' &&
      needs.detect-changes.outputs.rust_wasm == 'false' &&
      needs.detect-changes.outputs.python_ml == 'false'
    runs-on: ubuntu-latest
    steps:
      - name: Documentation-only changes
        run: echo "Only documentation changed, skipping component tests"
