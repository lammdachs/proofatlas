name: Release

on:
  push:
    tags: ['v*']
  workflow_dispatch:

permissions:
  contents: read

# TODO: Add macOS wheels (arm64 + x86_64) and Python 3.10/3.11/3.13 matrix
# once bugs are resolved. See git history for full matrix config.

jobs:
  linux-wheels:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - uses: PyO3/maturin-action@v1
        with:
          manylinux: auto
          args: --release -o dist -i python3.12
          before-script-linux: |
            pip install numpy torch --index-url https://download.pytorch.org/whl/cpu
            python scripts/setup_libtorch.py
        env:
          LIBTORCH_USE_PYTORCH: "1"

      - uses: actions/upload-artifact@v4
        with:
          name: wheels-linux
          path: dist/

  windows-wheels:
    runs-on: windows-2022
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install build deps
        run: pip install numpy torch --index-url https://download.pytorch.org/whl/cpu

      - name: Configure libtorch
        run: python scripts/setup_libtorch.py

      - uses: PyO3/maturin-action@v1
        with:
          target: x86_64-pc-windows-msvc
          args: --release -o dist
        env:
          LIBTORCH_USE_PYTORCH: "1"

      - uses: actions/upload-artifact@v4
        with:
          name: wheels-windows
          path: dist/

  publish:
    needs: [linux-wheels, windows-wheels]
    runs-on: ubuntu-24.04
    if: startsWith(github.ref, 'refs/tags/')
    environment: pypi
    permissions:
      id-token: write  # trusted publishing
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: 'wheels-*'
          merge-multiple: true
          path: dist/

      - uses: PyO3/maturin-action@v1
        with:
          command: upload
          args: --non-interactive dist/*
