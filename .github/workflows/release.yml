name: Release

on:
  push:
    tags: ['v*']
  workflow_dispatch:

permissions:
  contents: read

jobs:
  linux-wheels:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: astral-sh/setup-uv@v4

      - name: Install CPU PyTorch and maturin
        run: |
          uv venv
          uv pip install torch --index-url https://download.pytorch.org/whl/cpu
          uv pip install maturin

      - name: Build wheel
        run: |
          source .venv/bin/activate
          maturin build --release -o dist -i python3.12 --skip-auditwheel --compatibility manylinux_2_28
        env:
          LIBTORCH_USE_PYTORCH: "1"

      - uses: actions/upload-artifact@v4
        with:
          name: wheels-linux
          path: dist/

  publish:
    needs: [linux-wheels]
    runs-on: ubuntu-24.04
    if: startsWith(github.ref, 'refs/tags/')
    environment: pypi
    permissions:
      id-token: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: 'wheels-*'
          merge-multiple: true
          path: dist/

      - uses: astral-sh/setup-uv@v4

      - name: Publish to PyPI
        run: uv publish dist/*
