name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - 'crates/**'
      - 'web/**'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo
            target
          key: ${{ runner.os }}-cargo-wasm-${{ hashFiles('**/Cargo.toml') }}
          restore-keys: |
            ${{ runner.os }}-cargo-wasm-

      - name: Install wasm-bindgen-cli
        run: cargo install wasm-bindgen-cli --version 0.2.100 --locked

      - name: Build WASM module
        run: |
          cargo build -p proofatlas-wasm --target wasm32-unknown-unknown --release
          wasm-bindgen target/wasm32-unknown-unknown/release/proofatlas_wasm.wasm \
            --out-dir web/pkg \
            --target web \
            --no-typescript

      - name: Prepare deployment files
        run: |
          mkdir -p web/dist
          cp web/index.html web/docs.html web/results.html web/training.html web/style.css web/docs-style.css web/app.js web/favicon.svg web/dist/
          cp -r web/pkg web/dist/
          cp -r web/examples web/dist/
          cp -r web/data web/dist/ 2>/dev/null || true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./web/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-24.04
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
