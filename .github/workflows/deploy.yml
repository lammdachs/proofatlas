name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - 'crates/**'
      - 'web/**'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup micromamba
        uses: mamba-org/setup-micromamba@v2
        with:
          micromamba-version: '2.0.5-0'
          environment-name: build
          create-args: >-
            rust>=1.89
            rust-std-wasm32-unknown-unknown>=1.89
          init-shell: bash

      - name: Install wasm-bindgen-cli
        shell: bash -el {0}
        run: cargo install wasm-bindgen-cli --version 0.2.100 --locked

      - name: Build WASM module
        shell: bash -el {0}
        run: |
          cargo build -p proofatlas-wasm --target wasm32-unknown-unknown --release
          wasm-bindgen target/wasm32-unknown-unknown/release/proofatlas_wasm.wasm \
            --out-dir web/pkg \
            --target web \
            --no-typescript

      - name: Prepare deployment files
        run: |
          mkdir -p web/dist
          cp web/index.html web/docs.html web/results.html web/training.html web/style.css web/docs-style.css web/app.js web/favicon.svg web/dist/
          cp -r web/pkg web/dist/
          cp -r web/examples web/dist/
          cp -r web/data web/dist/ 2>/dev/null || true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./web/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
