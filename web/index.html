<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProofAtlas - Neural Clause Selection for Theorem Proving</title>
    <meta name="description" content="Research framework for neural clause selection in automated theorem proving using graph neural networks and transformers.">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="hero" style="padding: 20px;">
            <h1>ProofAtlas</h1>
            <p class="tagline">Neural Clause Selection for Theorem Proving</p>
            <nav class="main-nav">
                <a href="index.html">Home</a>
                <a href="results.html">Results</a>
                <a href="training.html">Training</a>
                <a href="docs.html">Docs</a>
                <a href="https://github.com/lexpk/proofatlas">GitHub</a>
            </nav>
        </header>

        <main>
            <div class="input-section">
                <div class="toolbar">
                    <select id="example-select">
                        <option value="">Loading examples...</option>
                    </select>
                    <button id="clear-btn">Clear</button>
                    <input type="text" id="tptp-url" placeholder="Or enter problem name (e.g., GRP001-1, PUZ001-1)">
                    <button id="load-url-btn">Load Problem</button>
                </div>

                <textarea id="tptp-input" placeholder="Enter TPTP problem here...">% Example: Simple propositional problem
fof(axiom1, axiom, p => q).
fof(axiom2, axiom, q => r).
fof(goal, conjecture, p => r).</textarea>
            </div>

            <div class="control-section">
                <div class="options">
                    <label>
                        Timeout (ms):
                        <input type="number" id="timeout" value="5000" min="100" max="60000">
                    </label>
                    <label>
                        Max Clauses:
                        <input type="number" id="max-clauses" value="10000" min="100" max="100000">
                    </label>
                    <label>
                        Literal Selection:
                        <select id="literal-selection">
                            <option value="0">0: Select All</option>
                            <option value="20">20: Select Maximal</option>
                            <option value="21">21: Unique Maximal</option>
                        </select>
                    </label>
                </div>

                <button id="prove-btn" class="prove-button">Prove</button>
            </div>

            <div id="result-section" class="result-section hidden">
                <h2>Result</h2>
                <div id="result-status"></div>
                <div id="result-stats"></div>
                <div id="clauses-container" class="proof-container hidden">
                    <div class="clause-selector">
                        <label>
                            <input type="radio" name="clause-view" value="proof" checked> Proof Only
                        </label>
                        <label>
                            <input type="radio" name="clause-view" value="all"> All Clauses
                        </label>
                        <label>
                            <input type="radio" name="clause-view" value="stepper"> Inspector
                        </label>
                    </div>
                    <h3 id="clauses-title">Proof</h3>
                    <div id="clause-list"></div>
                    <div id="proof-inspector" class="proof-inspector hidden">
                        <div class="stepper-controls">
                            <button id="step-first">First</button>
                            <button id="step-prev">Previous</button>
                            <span id="step-counter">Step 0 / 0</span>
                            <button id="step-next">Next</button>
                            <button id="step-last">Last</button>
                        </div>
                        <div class="stepper-content">
                            <div class="given-clause-section">
                                <h4>Current Given Clause</h4>
                                <div id="given-clause" class="given-clause"></div>
                            </div>
                            <div id="step-info" class="step-info"></div>
                            <div class="clause-sets">
                                <div class="clause-set">
                                    <h4>Processed (<span id="processed-count">0</span>)</h4>
                                    <div id="processed-clauses" class="clause-list"></div>
                                </div>
                                <div class="clause-set">
                                    <h4>Unprocessed (<span id="unprocessed-count">0</span>)</h4>
                                    <div id="unprocessed-clauses" class="clause-list"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <p>
                ProofAtlas runs entirely in your browser. No data is sent to any server.
            </p>
            <p class="footer-links">
                <a href="index.html">Home</a> |
                <a href="results.html">Results</a> |
                <a href="training.html">Training</a> |
                <a href="docs.html">Docs</a> |
                <a href="https://github.com/lexpk/proofatlas">GitHub</a>
            </p>
        </footer>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
